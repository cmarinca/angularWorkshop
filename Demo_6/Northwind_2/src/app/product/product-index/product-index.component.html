<h2>
  Products
</h2>

<p *ngFor="let p of products0">{{ p.productName }}</p>

<button (click)="onCreate()">Create</button>
<br/>
<input #searchBox id="search-box" (keyup)="search(searchBox.value)"
placeholder="Search here ..."/>

<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Q./Unit</th>
      <th>Price</th>
      <th>Inventory</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of (products | async)">
      <td>
        <a style="cursor: pointer;"
          [routerLink]="['/product', p.id, 'edit']">{{ p.id}}</a>
      </td>
      <td>{{ p.productName }}</td>
      <td>{{ p.quantityPerUnit }}</td>
      <td>{{ p.unitPrice | currency: "USD":symbol }}</td>
      <td>{{ p.unitsInStock }}</td>
      <td title="Delete" style="color: red; cursor: pointer;" (click)="onDelete(p.id)">X</td>
    </tr>
  </tbody>
</table>
