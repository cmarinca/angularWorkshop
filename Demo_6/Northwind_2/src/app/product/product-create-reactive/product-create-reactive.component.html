<h2>
  Product Create (Reactive)
</h2>

<form [formGroup]="mainForm" (ngSubmit)="onSave()">
  <dl>
    <div [ngClass]="{ 'has-error': isValid('productName') }">
      <dt>Name</dt>
      <dd>
        <input type="text" placeholder="Product Name" formControlName="productName" />
        <span *ngIf="(productNameGet.touched || productNameGet.dirty) && productNameGet.errors">
          <span *ngIf="productNameGet.errors.required">
            El nombre del producto es requerido.
          </span>
          <span *ngIf="productNameGet.errors.minlength">
            Al menos 3 caracteres.
          </span>
        </span>
        <br />
        <span [hidden]="productNameGet.valid || productNameGet.pristine">
          Nombre es requerido.
        </span>
      </dd>
    </div>
  </dl>
  <button type="submit" [disabled]="!mainForm.valid">
    Save
  </button>
</form>
<br />Dirty: {{ mainForm.dirty }} <br />Touched: {{ mainForm.touched }}
<br />Valid: {{ mainForm.valid }} <br />Value: {{ mainForm.value | json }}
